filter_prompt3 = 请基于同一用户的时间戳数据流，深度解析其行为模式与心理画像。要求：1.建立时间轴动态关联状态切换（active/ask me）、地理位置迁移（world_name）及自我介绍文本（bio）演变；2.量化分析状态持续时长与空间移动的耦合规律（如工作日/周末模式、高频活跃时段），揭示压力周期与社交需求波动；3.解构bio文本的情感语义变迁（用词倾向、自我表达强度），结合时空坐标识别身份认知转折点；4.构建三维模型（时间密度x空间轨迹x语言特征）推演潜在生活事件（如职业变更、人际关系重构），着重解析状态切换临界时刻的异常行为簇；5.输出包含情绪温度曲线、空间依存度图谱及人格进化路径的整合报告，以下是数据：

